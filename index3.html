<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Ремонт,техника,ноутбук,планшет,ПК,телефон">
    <meta name="description" content="Помощь по ремонту компьютерной техники">
    <title>CPS</title>
    <link rel="stylesheet" href="./assets/css/splide.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
</head>
<body>
<section class="brands">
    <h2 class="brands__title">Ремонт техники различных брендов</h2>
    <section id="mySlider" class="splide" aria-labelledby="carousel-heading">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide slide-1">
                    <img class="brands__image" src="./assets/images/Lenovo.svg" alt="Lenovo" width="108" height="32">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-2">
                    <img class="brands__image" src="./assets/images/Samsung.svg" alt="Samsung" width="116" height="38.52">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-3">
                    <img class="brands__image" src="./assets/images/Apple.svg" alt="Apple" width="44" height="44">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-4">
                    <img class="brands__image" src="./assets/images/ViewSonic.svg" alt="ViewSonic" width="128" height="21">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-5">
                    <img class="brands__image" src="./assets/images/BOSCH.svg" alt="BOCH" width="128" height="28.6">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-6">
                    <img class="brands__image" src="./assets/images/hp.svg" alt="hp" width="52" height="52">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-7">
                    <img class="brands__image" src="./assets/images/acer.svg" alt="Acer" width="94" height="24">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-8">
                    <img class="brands__image" src="./assets/images/SONY.svg" alt="Sony" width="128" height="25.6">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-9">
                    <img class="brands__image" src="./assets/images/Lenovo.svg" alt="Lenovo" width="108" height="32">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-10">
                    <img class="brands__image" src="./assets/images/Samsung.svg" alt="Samsung" width="116" height="38.52">
                    <button class="slider__navigation"></button>
                </li>
                <li class="splide__slide slide-11">
                    <img class="brands__image" src="./assets/images/Apple.svg" alt="Apple" width="44" height="44">
                    <button class="slider__navigation"></button>
                </li>
            </ul>
        </div>
        <div class="splide__pagination"></div>
    </section>
    <button id="showAllButton" class="directions-link" type="button">Показать все</button>
</section>
<script src="./assets/js/slide.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
