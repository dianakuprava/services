<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Ремонт,техника,ноутбук,планшет,ПК,телефон">
    <meta name="description" content="Помощь по ремонту компьютерной техники">
    <title>CPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<section class="open-menu">
    <header class="open-menu__header">
        <button class="round-icon round-icon--close"></button>
        <div class="logo open-menu__logo">
            <img src="./assets/images/Group.svg" alt="Логотип" width="97">
        </div>
        <button class="round-icon round-icon--search"></button>
    </header>
    <div class="open-navigation open-menu__navigation ">
        <a class="open-navigation__link open-navigation__link--active" href="#">Ремонт техники</a>
        <a class="open-navigation__link" href="#">Услуги и сервисы</a>
        <a class="open-navigation__link" href="#">Корпоративным клиентам</a>
        <a class="open-navigation__link" href="#">Продавцам техники</a>
        <a class="open-navigation__link" href="#">Партнерам</a>
        <a class="open-navigation__link" href="#">Производителям</a>
        <a class="open-navigation__link" href="#">Наши сервисные центры</a>
        <a class="open-navigation__link" href="#">Контакты</a>
    </div>
    <section class="open-contacts open-menu__contacts">
        <div class="social-buttons">
            <button class="round-icon round-icon--call" type="button"></button>
            <button class="round-icon round-icon--chat" type="button"></button>
            <button class="round-icon round-icon--profile" type="button"></button>
        </div>
        <a class="open-contacts__email" href="mailto:mail@cps.com">mail@cps.com</a>
        <a class="open-contacts__phone" href="tel:88008908000">8 800 890 8900</a>
    </section>
    <div class=languages-list>
        <a class="languages-list__link" href="#">RU</a>
        <a class="languages-list__link" href="#">EN</a>
        <a class="languages-list__link" href="#">CH</a>
    </div>
</section>
</body>
</html>
